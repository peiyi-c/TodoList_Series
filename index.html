<body>

  <header class="header">
    <nav class="flex flex-jc-sb flex-ai-c">
      <h2>&#11088; My To Do List &#11088;</h2>
    </nav>
  </header>

  <main class="main">

      <input type="text" id="newTodo" maxlength="200" placeholder=" new todo...">
      <span onclick="newElement()" class="addTodoButton" id="addTodoButton">Add</span>
